services:
  mongo:
    image: mongo:latest
    container_name: mongo
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DB_NAME}
    ports:
      - "27017:27017"

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  second-brain-database:
    image: rohanbatra/second-brain-database:latest  # or use build: . if needed
    container_name: second-brain-database
    ports:
      - "5000:5000"
    volumes:
      - ./.sbd_config.json:/root/.config/Second-Brain-Database/.sbd_config.json:ro
    depends_on:
      - mongo
      - redis