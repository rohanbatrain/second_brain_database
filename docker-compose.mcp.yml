version: '3.8'

services:
  second-brain-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  # FastAPI server
      - "3001:3001"  # MCP server
    environment:
      # MCP Configuration
      - MCP_ENABLED=true
      - MCP_SERVER_NAME=SecondBrainMCP
      - MCP_SERVER_VERSION=1.0.0
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=3001
      
      # Security
      - MCP_SECURITY_ENABLED=true
      - MCP_REQUIRE_AUTH=true
      - MCP_AUDIT_ENABLED=true
      - MCP_RATE_LIMIT_ENABLED=true
      
      # Performance
      - MCP_MAX_CONCURRENT_TOOLS=50
      - MCP_REQUEST_TIMEOUT=30
      - MCP_DEBUG_MODE=false
      
      # AI Integration
      - AI_ENABLED=true
      - AI_ORCHESTRATION_ENABLED=true
      
      # Database connections
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DATABASE=second_brain_database
      - REDIS_URL=redis://redis:6379
      
      # Security keys (use secrets in production)
      - SECRET_KEY=${SECRET_KEY}
      - FERNET_KEY=${FERNET_KEY}
      
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=second_brain_database
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - second-brain-mcp
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data: