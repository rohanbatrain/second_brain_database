<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        :root {
            --primary: #3a86ff;
            --primary-hover: #265dbe;
            --background: #f6f8fa;
            --foreground: #ffffff;
            --text-main: #22223b;
            --text-sub: #4a4e69;
            --border-color: #c9c9c9;
            --error: #d90429;
            --success: #06d6a0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: var(--background);
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: var(--foreground);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: var(--text-main);
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-sub);
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .msg {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.95rem;
        }

        .error {
            color: var(--error);
        }

        .success {
            color: var(--success);
        }

        .cf-turnstile {
            margin-bottom: 1.25rem;
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <h2>Reset Your Password</h2>
        <form id="resetForm" aria-describedby="msg">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required minlength="8" autocomplete="new-password" />

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="8" autocomplete="new-password" />

            <div class="cf-turnstile" data-sitekey="__TURNSTILE_SITEKEY__" data-theme="light"></div>

            <button type="submit" aria-label="Submit new password">Reset Password</button>
        </form>

        <div class="msg" id="msg" role="alert" aria-live="polite"></div>
    </main>

    <script>
        const RESET_TOKEN = window.RESET_TOKEN || new URLSearchParams(window.location.search).get('token');
        const form = document.getElementById('resetForm');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.textContent = '';
            msg.className = 'msg';

            const newPassword = form.new_password.value.trim();
            const confirmPassword = form.confirm_password.value.trim();

            if (newPassword !== confirmPassword) {
                msg.textContent = 'Passwords do not match.';
                msg.classList.add('error');
                return;
            }

            const turnstileTokenInput = document.querySelector('input[name="cf-turnstile-response"]');
            const turnstileToken = turnstileTokenInput ? turnstileTokenInput.value : '';

            if (!turnstileToken) {
                msg.textContent = 'Please complete the CAPTCHA.';
                msg.classList.add('error');
                return;
            }

            try {
                const response = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: RESET_TOKEN,
                        new_password: newPassword,
                        turnstile_token: turnstileToken
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    msg.textContent = data.message || 'Password reset successful!';
                    msg.classList.add('success');
                    form.reset();
                } else {
                    msg.textContent = data.detail || 'Error resetting password.';
                    msg.classList.add('error');
                }
            } catch (error) {
                msg.textContent = 'A network error occurred. Please try again.';
                msg.classList.add('error');
            }
        });
    </script>
</body>
</html>
