<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Brain Database - Voice Agent Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .status-item {
            text-align: center;
        }

        .status-item h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
        }

        .status-offline {
            background: #dc3545;
        }

        .status-text {
            color: #666;
            font-size: 0.9em;
        }

        .controls {
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .control-group input, .control-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .log {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
        }

        .log-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .log-success {
            background: #d4edda;
            color: #155724;
        }

        .log-error {
            background: #f8d7da;
            color: #721c24;
        }

        .log-warning {
            background: #fff3cd;
            color: #856404;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .buttons {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ Voice Agent Test</h1>
            <p>Test the Second Brain Database voice agent with MCP tool integration</p>
        </div>

        <div class="status">
            <div class="status-item">
                <h3><span class="status-indicator status-offline" id="backend-status"></span>Backend API</h3>
                <div class="status-text" id="backend-text">Checking...</div>
            </div>
            <div class="status-item">
                <h3><span class="status-indicator status-offline" id="mcp-status"></span>MCP Tools</h3>
                <div class="status-text" id="mcp-text">Checking...</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="room-name">Room Name:</label>
                <input type="text" id="room-name" value="voice-test-room" placeholder="Enter room name">
            </div>

            <div class="control-group">
                <label for="participant-name">Your Name:</label>
                <input type="text" id="participant-name" value="TestUser" placeholder="Enter your name">
            </div>

            <div class="control-group">
                <label for="test-commands">Test Commands (one per line):</label>
                <textarea id="test-commands" rows="4" placeholder="create a new family
check server status
list my families
show me my profile">create a new family
check server status
list my families
show me my profile</textarea>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-secondary" id="test-text">
                ðŸ’¬ Test Text Commands
            </button>
        </div>

        <div class="log" id="log">
            <div class="log-entry log-info">Initializing voice agent test interface...</div>
        </div>

        <div class="footer">
            <p>
                Need help? Check the
                <a href="VOICE_AGENT_TEST_README.md" target="_blank">documentation</a>
            </p>
        </div>
    </div>

    <script>
        // Configuration
        const BACKEND_URL = 'http://localhost:8000';

        // DOM elements
        const backendStatus = document.getElementById('backend-status');
        const backendText = document.getElementById('backend-text');
        const mcpStatus = document.getElementById('mcp-status');
        const mcpText = document.getElementById('mcp-text');
        const startVoiceBtn = document.getElementById('start-voice');
        const testTextBtn = document.getElementById('test-text');
        const logContainer = document.getElementById('log');

        // State
        let currentRoom = null;
        let currentToken = null;

        // Logging function
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Status checking functions
        async function checkBackend() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                if (response.ok) {
                    backendStatus.className = 'status-indicator status-online';
                    backendText.textContent = 'Online';
                    return true;
                }
            } catch (error) {
                // Ignore errors
            }
            backendStatus.className = 'status-indicator status-offline';
            backendText.textContent = 'Offline';
            return false;
        }

        async function checkMCP() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/v1/mcp/health`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.available) {
                        mcpStatus.className = 'status-indicator status-online';
                        mcpText.textContent = `${data.tool_count} tools`;
                        return true;
                    }
                }
            } catch (error) {
                // Ignore errors
            }
            mcpStatus.className = 'status-indicator status-offline';
            mcpText.textContent = 'Unavailable';
            return false;
        }

        // Voice session management - REMOVED: LiveKit integration disabled

        async function testTextCommands() {
            const commands = document.getElementById('test-commands').value
                .split('\n')
                .map(cmd => cmd.trim())
                .filter(cmd => cmd.length > 0);

            if (commands.length === 0) {
                addLog('No test commands provided', 'warning');
                return;
            }

            addLog(`Testing ${commands.length} text commands...`, 'info');

            for (const command of commands) {
                try {
                    addLog(`Testing: "${command}"`, 'info');

                    // Simulate MCP tool call (in real implementation, this would go through voice agent)
                    const response = await simulateMCPToolCall(command);
                    addLog(`Response: ${response}`, 'success');

                } catch (error) {
                    addLog(`Command failed: ${error.message}`, 'error');
                }

                // Small delay between commands
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            addLog('Text command testing complete!', 'success');
        }

        async function simulateMCPToolCall(command) {
            // This simulates what the voice agent would do
            const command_lower = command.toLowerCase();

            if (command_lower.includes('create') && command_lower.includes('family')) {
                return 'Successfully created test family via voice command';
            } else if (command_lower.includes('server') && command_lower.includes('status')) {
                return 'Server status: All services running normally';
            } else if (command_lower.includes('list') && command_lower.includes('famil')) {
                return 'Found 0 user families';
            } else if (command_lower.includes('profile')) {
                return 'Profile information retrieved successfully';
            } else {
                return `I heard you say: "${command}". I'm a voice agent with MCP tool integration. Try asking me to "create a family" or "check server status" to test the tools!`;
            }
        }

        // Event listeners
        testTextBtn.addEventListener('click', testTextCommands);

        // Initialize
        async function init() {
            addLog('Checking service availability...', 'info');

            const [backendOk, mcpOk] = await Promise.all([
                checkBackend(),
                checkMCP()
            ]);

            if (backendOk && mcpOk) {
                addLog('All services online - ready for testing!', 'success');
            } else {
                addLog('Some services are offline. Check application status.', 'warning');
            }

            // Periodic status checks
            setInterval(async () => {
                await Promise.all([
                    checkBackend(),
                    checkMCP()
                ]);
            }, 10000); // Check every 10 seconds
        }

        // Start initialization
        init();
    </script>
</body>
</html>
