version: '3.8'

services:
  second-brain-database:
    build: .
    container_name: second-brain-database
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env.development.example
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - REDIS_HOST=redis
    volumes:
      - ./src:/app/src
    depends_on:
      - mongo
      - redis
    command: >
      sh -c "uv run uvicorn src.second_brain_database.main:app --host 0.0.0.0 --port 8000 --reload"

  mongo:
    image: mongo:latest
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mongo_data:
  redis_data:
