version: '3.8'

services:
  oauth2-test-flask:
    build: .
    ports:
      - "5000:5000"
    environment:
      - OAUTH2_CLIENT_ID=${OAUTH2_CLIENT_ID}
      - OAUTH2_CLIENT_SECRET=${OAUTH2_CLIENT_SECRET}
      - OAUTH2_REDIRECT_URI=${OAUTH2_REDIRECT_URI:-http://localhost:5000/callback}
      - OAUTH2_BASE_URL=${OAUTH2_BASE_URL:-http://localhost:8000}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - FLASK_ENV=${FLASK_ENV:-development}
      - FLASK_DEBUG=${FLASK_DEBUG:-1}
      - PORT=5000
    volumes:
      - .:/app
    depends_on:
      - oauth2-provider
    networks:
      - oauth2-test

  # Optional: Include the OAuth2 provider for complete testing
  oauth2-provider:
    image: your-oauth2-provider:latest
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongo:27017/sbd_test
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=test-secret-key
    depends_on:
      - mongo
      - redis
    networks:
      - oauth2-test

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - oauth2-test

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - oauth2-test

volumes:
  mongo_data:

networks:
  oauth2-test:
    driver: bridge